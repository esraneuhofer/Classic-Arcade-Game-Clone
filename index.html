<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<div class="container">
    <heading>
        <div class="row sound">
            <div class="col-md-offset-10">
                <div class="row">
                    <div class="col-md-5">
                        <a id="volumeOff"><span class="glyphicon glyphicon-volume-off"></span></a>
                        <a id="volumeOn"><span class=" glyphicon glyphicon-volume-up"></span></a>
                    </div>
                    <div class="col-md-7">
                        <button id="reset" class="btn btn-default">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row headingInfo">
            <div class="col-md-4 ">
                <span class="info">Score: <span class="score"></span></span>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <span class="info">Lives: <span id="lives"></span></span>
            </div>
        </div>
    </heading>
    <div class="modal fade" id="modalStart" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-header-success">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span class="modal-title">Welcome to Arcade Frogger</span>
                </div>
                <div class="modal-body">
                    <div class="difficult_Choice">
                        <div class="row">
                            <span class="info">Speed</span>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="speedRadio" id="optionSpeed1" value="slow" checked>
                                                <span class="infoText">Slow</span>
                                            </label>
                                        </div>

                                    </div>
                                    <div class="col-md-4">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="speedRadio" id="optionSpeed2" value="fast">
                                                <span class="infoText">Fast</span>
                                            </label>
                                        </div>

                                    </div>
                                    <div class="col-md-4">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="speedRadio" id="optionSpeed3" value="insane">
                                                <span class="infoText">INSANE!!</span>

                                            </label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="difficult_Choice">
                        <div class="row">
                            <span class="info">Amount of Monsters</span>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="amountRadio" id="optionAmount1" value="few" checked>
                                                <span class="infoText">Few</span>
                                            </label>
                                        </div>

                                    </div>
                                    <div class="col-md-4">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="amountRadio" id="optionAmount2" value="many">
                                                <span class="infoText">More..</span>
                                            </label>
                                        </div>

                                    </div>
                                    <div class="col-md-4">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="amountRadio" id="optionAmount3" value="army">
                                                <span class="infoText">ARMY!!</span>

                                            </label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="difficult_Choice">
                        <div class="row">
                            <span class="info">Lives</span>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="livesRadio" id="optionLives1" value="one" checked>
                                                <span class="infoText">1</span>
                                            </label>
                                        </div>

                                    </div>
                                    <div class="col-md-4">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="livesRadio" id="optionLives2" value="three">
                                                <span class="infoText">3</span>
                                            </label>
                                        </div>

                                    </div>
                                    <div class="col-md-4">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="livesRadio" id="optionLives3" value="five">
                                                <span class="infoText">5!!!!</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer row">
                    <button id="buttonStart" type="button" class="btn btn-lg btn-success col-md-8 col-md-offset-2" data-dismiss="modal">Start Game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalEnd" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-header-success">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span>Game over!</span><br>
                    <span>Points <span class="score"></span> </span>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer row">
                    <button id="restart" type="button" class="btn btn-lg btn-success col-md-4 col-md-offset-2" data-dismiss="modal">Change</button>
                    <button id="again" type="button" class="btn btn-lg btn-success col-md-4 col-md-offset-2" data-dismiss="modal">Play again</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/resources.js"></script>
<script src="js/app.js"></script>
<script src="js/engine.js"></script>
</body>
</html>
