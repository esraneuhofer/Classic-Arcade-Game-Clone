<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <heading>
        <div class="row headingInfo">
            <div class="col-md-4 col-md-offset-2">
                <h3>Score: <span class="score"></span></h3>
            </div>

            <div class="col-md-4">
                <h3>Time: <span id="time"></span></h3>
            </div>
        </div>
    </heading>
    <div id="gameEnd">
        <div class="row">
            <div class="col-md-12">
                <h1>Game over!</h1>
                <span>Points <span class="score"></span> </span>
            </div>
        </div>
        <div class="row buttonsEnd">
            <div class="col-md-12">
                <button id="again" class="btn btn-primary col-md-6 col-md-offset-3">PLAY AGAIN</button>
            </div>
        </div>

    </div>
    <div id="gameStart">
        <div class="row">
            <div class="col-md-12">
                <h2>Welcome to Frogger</h2>
                <div class="list">
                    <ul>
                        <li>Goal is to reach the water</li>
                        <li>If you make it you gain 50Points</li>
                        <li>Dont let the monsters get you</li>
                        <li>You've got 20 second</li>
                        <li>Try getting as many points as possible</li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="buttonStart" class="btn btn-primary col-md-6 col-md-offset-3">PLAY</button>
            </div>
        </div>

    </div>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
